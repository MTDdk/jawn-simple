apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'application'
apply plugin: 'jetty'

// compiler options
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


repositories {
    mavenCentral()
}

dependencies {
	//compile project(':jawn-server')
	compile 'net.javapla.jawn:jawn-server:0.8.7'
    
	//Logging 
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2' exclude group: 'org.slf4j'
	
	// it is a known bug, that Gradle includes SLF4J somewhat 
	// incorrectly in the classpath, but we just have to ignore that
}


/* ******************* */
/*   Jetty webserver   */
/* ******************* */
jettyRun {
	contextPath = ''
	reload = 'manual' // 'manual' reloads the entire webapp when pressing 'enter'
	scanIntervalSeconds = 100 // only used with reload = 'automatic'
	
	System.setProperty("JAWN_ENV","development")
	System.setProperty("jawn_reload","true")
}

/* ****************** */
/*    Eclipse         */
/* ****************** */
eclipse {
	classpath {
		// we need the output dir to be the same as the one gradle uses when running Jetty
		// or else the dynamic loading does not apply
		defaultOutputDir = file('build/classes/main')
	}
}
